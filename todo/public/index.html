<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />   
    <style>
      .container{
        width: 640px; padding: 12px; border-radius: 12px; box-shadow: 16px 16px 16px 16px rgba(0,0,0,0.1);
        margin: 10px auto;  
      }
      .title{ width: 100%; font-size: 30px; font-weight: bold; text-align: center; }
      .input{ width: 100%;  }
      .ininput{ height: 40px; width: 80%; margin: 10px ; border-top: none ; border-left: none; border-right: none; }
      button{ width: 80px; height: 40px; color: white; border: none; border-radius: 5px;
        background-color: rgb(64,172,129);}
      button.Remove{  position: absolute; right: 0;
    
        background-color: rgb(212,83,83);
      }
      input[type=checkbox] { margin-right: 10px; accent-color: blue; }
       
      .TodoList{ height: 40px; align-items: center; padding-top:8px; width: 605px; margin: 8px;  position: relative; } 


    </style>
    <title>React App</title>    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="container">
        <p class="title"> </p>
        <div class="input"></div>
        <div class="TodoList"></div>
      </div>
    </div>     
  </body>
</html>
